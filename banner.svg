<?xml version="1.0" encoding="UTF-8"?>
<svg width="3000" height="900" viewBox="0 0 1600 600"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ========== 样式 & 动画 ========== -->
  <style>
    .bg {
      fill: #ffd94a; /* 黄色背景 */
    }

    .device {
      fill: #ffd94a;
      stroke: #222222;
      stroke-width: 5;
      stroke-linejoin: round;
    }

    .screen {
      fill: #222222;
      stroke: #222222;
      stroke-width: 3;
    }

    .detail-light {
      fill: #ffd94a;
      stroke: #222222;
      stroke-width: 2;
    }

    .key {
      fill: #ffd94a;
      stroke: #222222;
      stroke-width: 1.5;
    }

    .wire {
      fill: none;
      stroke: #222222;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-dasharray: 16 16;
      animation: dash 2.8s linear infinite;
    }

    .wire-slow {
      animation-duration: 4.2s;
    }

    .node {
      fill: #222222;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .node-alt {
      animation-duration: 2.1s;
      animation-delay: .4s;
    }

    .text-main {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, sans-serif;
      font-weight: 800;
      font-size: 64px;
      fill: #222222;
      letter-spacing: 6px;
    }

    @keyframes dash {
      to { stroke-dashoffset: -64; }
    }

    @keyframes pulse {
      0%,100% { opacity: .45; r: 7; }
      50%     { opacity: 1;   r: 11; }
    }
  </style>

  <!-- ========== 背景 ========== -->
  <rect class="bg" x="0" y="0" width="1600" height="600" />

